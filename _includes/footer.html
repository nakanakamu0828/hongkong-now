<footer class="footer">
    <div class="container">
        <h2 class="m-b-md">{{ site.title | escape }}</h2>
        <div class="columns is-desktop">
            <div class="column">
              <div class="columns is-desktop">
                <div class="column m-b-md">
                    <figure class="image is-64x64 is-circle">
                        <img src="{{ site.profile_image }}">
                        <figcaption>
                            {% if site.author_name %}
                              {{ site.author_name | escape }}
                            {% else %}
                              {{ site.author | escape }}
                            {% endif %}
                        </figcaption>
                    </figure>
                </div>
                <div class="column is-four-fifths">
                    <p>{{ site.description }}</p>
                  </div>
              </div>
            </div>
            <div class="column">
            </div>
        </div>
        <div class="content has-text-centered">
          {% if site.email %}
            <a href="mailto:{{ site.email }}" class="button is-danger is-circle" target="_blank">
              <span class="icon">
                  <i class="far fa-envelope"></i>
              </span>
            </a>
          {% endif %}
          {% if site.twitter_username %}
            <a href="https://twitter.com/{{ site.twitter_username }}" class="button is-danger is-circle" target="_blank">
              <span class="icon">
                  <i class="fab fa-twitter"></i>
              </span>
            </a>
          {% endif %}
          <a href="{{ "/feed.xml" | relative_url }}" class="button is-danger is-circle" target="_blank">
            <span class="icon">
                <i class="fas fa-rss"></i>
            </span>
          </a>
        </div>
      </div>
    </footer>
